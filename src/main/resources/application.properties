# Secure Development Lab - Application Configuration
# WARNING: This configuration is for educational purposes only

spring.application.name=secure-dev-lab

# Server configuration
server.port=8080

# H2 Database (in-memory for demo)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable Spring Security auto-configuration for demo
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Logging
logging.level.com.securelabs=DEBUG
logging.level.org.springframework.web=INFO
